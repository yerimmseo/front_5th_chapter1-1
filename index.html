<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="/front_5th_chapter1-1/assets/main-CfoZ9nN9.js"></script>
    <script>
      (function() {
        // 리다이렉트 정보가 있는지 확인
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          // 저장된 경로로 이동하되, 히스토리에 기록되지 않도록 함
          sessionStorage.removeItem('redirect');
          const baseUrl = '/front_5th_chapter1-1'; // GitHub Pages 기본 경로
          if (redirect !== '/') {
            history.replaceState(null, null, baseUrl + redirect);
          }
        }
      })();
    </script>
  <body>
    <div id="root"></div>
  </body>
</html>
